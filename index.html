<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تطبيقك بين يديك</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to bottom right, #007bff, #00c6ff);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    .container {
      max-width: 1000px;
      width: 100%;
      background-color: #fff;
      color: #333;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
      display: flex;
      flex-wrap: wrap;
      overflow: hidden;
    }

    .content, .image {
      flex: 1 1 300px;
      padding: 40px;
    }

    .content h1 {
      font-size: 32px;
      margin-bottom: 20px;
      color: #007bff;
    }

    .content p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    .features {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-bottom: 30px;
    }

    .feature {
      background-color: #f7f7f7;
      padding: 15px;
      border-radius: 10px;
      font-weight: bold;
      text-align: center;
    }

    .btn {
      background-color: #ffcc00;
      padding: 12px 30px;
      color: #000;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s ease;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #e6b800;
    }

    .image img {
      width: 100%;
      max-width: 350px;
      display: block;
      margin: auto;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .features {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content">
      <h1>صفحة هبوط لتطبيقك</h1>
      <p>أحصل على صفحة احترافية لعرض تطبيقك بشكل جذاب وسريع الاستجابة، تساعدك في جذب العملاء وتحقيق التحميلات.</p>

      <div class="features">
        <div class="feature">تصميم جذاب</div>
        <div class="feature">سريع الاستجابة</div>
        <div class="feature">متوافق مع الموبايل</div>
        <div class="feature">زر تحميل واضح</div>
      </div>

      <a href="https://wa.me/2001555878748" class="btn">اطلب الان </a>
    </div>

    <div class="image">
      <img src="real_phone_mockup.png.png" alt="صورة موبايل">
    </div>
  </div>
</body>
</html>
