<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تطبيقك بين يديك</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to bottom right, #007bff, #00c6ff);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    .container {
      max-width: 1000px;
      width: 100%;
      background-color: #fff;
      color: #333;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
      display: flex;
      flex-wrap: wrap;
      overflow: hidden;
      animation: fadeIn 1s ease-in-out;
    }

    .content, .image {
      flex: 1 1 300px;
      padding: 40px;
    }

    .content h1 {
      font-size: 36px;
      margin-bottom: 20px;
      color: #007bff;
      animation: slideInDown 1s ease-in-out;
      transition: transform 0.3s ease;
    }

    .content h1:hover {
      transform: scale(1.05);
    }

    .content p {
      font-size: 18px;
      margin-bottom: 30px;
      line-height: 1.7;
      animation: fadeInUp 1.2s ease-in-out;
      transition: transform 0.3s ease;
    }

    .content p:hover {
      transform: translateY(-5px);
    }

    .features {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-bottom: 30px;
    }

    .feature {
      background-color: #f0f0f0;
      padding: 15px;
      border-radius: 10px;
      font-weight: bold;
      text-align: center;
      color: #007bff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      animation: fadeIn 1.4s ease-in-out;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .feature:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    }

    .feature i {
      font-size: 20px;
    }

    .btn {
      background-color: #ffcc00;
      padding: 14px 35px;
      color: #000;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: 0.3s ease;
      animation: bounceIn 1.5s ease-in-out;
      margin-bottom: 20px;
    }

    .btn:hover {
      background-color: #e6b800;
      transform: scale(1.05);
    }

    .image img {
      width: 100%;
      max-width: 350px;
      display: block;
      margin: auto;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      animation: fadeIn 1.6s ease-in-out;
      transition: transform 0.3s ease;
    }

    .image img:hover {
      transform: scale(1.03);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes slideInDown {
      from { transform: translateY(-30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeInUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes bounceIn {
      0% { transform: scale(0.8); opacity: 0; }
      60% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); }
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .features {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content">
      <a href="https://wa.me/2001555878748" class="btn">اطلب الآن مقابل 5$</a>
      <h1>تطبيقك بين يديك!</h1>
      <p>أصمّم لك صفحة هبوط رائعة لتطبيقك، تساعدك في جذب المستخدمين وتحقيق التحميلات بتصميم جذاب وسريع الاستجابة.</p>

      <div class="features">
        <div class="feature"><i class="fas fa-paint-brush"></i> تصميم عصري واحترافي</div>
        <div class="feature"><i class="fas fa-mobile-alt"></i> متجاوبة مع جميع الأجهزة</div>
        <div class="feature"><i class="fas fa-bullhorn"></i> تحفيز المستخدمين للتحميل</div>
        <div class="feature"><i class="fas fa-tools"></i> سهولة في التعديل لاحقاً</div>
      </div>
    </div>

    <div class="image">
      <img src="real_phone_mockup.png.png" alt="واجهة التطبيق على الهاتف">
    </div>
  </div>
</body>
</html>
